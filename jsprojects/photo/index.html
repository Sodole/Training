<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Slide</title>
  <link rel="stylesheet", href="style.css">
</head>
<body>
  <div class="container">
    <div class="app">
      <div id="photo" class="photo"></div>
      <div id="text" class="breed"></div> 
      <button id="prev" class="prev">Prev</button>
      <button id="next" class="next">Next</button>
      <button id="new" class="new">New</button>
    </div>
</div>
  <div id="beginning" class="no-photo beginning">
    <button id="call-btn" class="call-btn">시작</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
